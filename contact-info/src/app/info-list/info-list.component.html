<h2></h2> 
<div  >
  <table  class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NAME</th>
        <th scope="col">DOB</th>
        <th scope="col">PHONE NO</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of datas;let i=index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{data.name}}</td>
        <td>{{data.dob|date}}</td>
        <td>{{data.phnNO}}</td>
      </tr>
    </tbody>
  </table>
</div>
